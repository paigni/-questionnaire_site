
<h3>{{ question.title }}</h3>
<p>{{ question.text }}</p>
<p>{{ question.pub_date }}</p>
<form action ="/vote/" method="post">
    {% csrf_token %}
    {% for choice in choices %}
        <input type="radio" name="choice"  value={{choice.id}} >
        <label>{{ choice.text }}</label><br>
    {% endfor %}
    <input type="submit" value="Голосовать">
</form>
