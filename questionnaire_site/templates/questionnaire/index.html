<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{{QuestionForm.title}}</title>
</head>
<body>
    <h2>QuestionForm.text</h2>
    <form method="post" action="postuser/">
        {% csrf_token %}
        <for choice in QuestionForm.choice>
            <p><select id=choice.id>
            <option value="choice"> choice</option>
            </select></p>
    </form>
</body>
</html>
