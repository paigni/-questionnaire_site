

<h3>{{ question.title }}</h3>
<p>{{ question.text }}</p>
<p>{{ question.pub_date }}</p>
<form method="post">
    {% csrf_token %}
    {% for choice in choices %}
        <p><input type="checkbox"  value={{choice.id}}> {{choice.text}}</p>
    {% endfor %}
    <p><input type="submit" value="Отправить"></p>
</form>
